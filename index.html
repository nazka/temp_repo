<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animatie</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="animation">
      <div class="animation__background">
        <div class="animation__background__scenes animation__background__scenes--road">
          <div class="animation__background__scenes__scene animation__background__scenes__scene--flat"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--flat"></div>
        </div>
        <div class="animation__background__scenes animation__background__scenes--scenery">
          <div class="animation__background__scenes__scene animation__background__scenes__scene--trees"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--finish"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--populus"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--village"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--trees"></div>
        </div>
        <div class="animation__background__scenes animation__background__scenes--sky">
          <div class="animation__background__scenes__scene animation__background__scenes__scene--birds"></div>
          <div class="animation__background__scenes__scene"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--airplane"></div>
          <div class="animation__background__scenes__scene"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--birds"></div>
        </div>
      </div>
      <div class="animation__cyclist"></div>
      <div class="animation__background__scenes animation__background__scenes--scenery">
        <div class="animation__background__scenes__scene"></div>
          <div class="animation__background__scenes__scene animation__background__scenes__scene--finish-front-part"></div>
          <div class="animation__background__scenes__scene"></div>
          <div class="animation__background__scenes__scene"></div>
          <div class="animation__background__scenes__scene"></div>
      </div>
    </div>
  </body>
</html>
