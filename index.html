<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animatie</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="animation">
      <div class="animation__scenery">
        <div class="mountain-road-animation">
          <div class="mountain-road-animation__white-foreground"></div>
          <div class="animation__scenery__scenes animation__scenery__scenes--road">
            <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--flat"></div>
            <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--flat"></div>
          </div>
        </div>
        <div class="animation__scenery__scenes animation__scenery__scenes--background">
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--trees"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--finish"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--motor"></div>
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--church"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--populus">
            <div class="animation__scenery__scenes__scene__extra animation__scenery__scenes__scene__extra--populus"></div>
          </div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--village"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--trees"></div>
        </div>
        <div class="animation__scenery__scenes animation__scenery__scenes--sky">
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--birds"></div>
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--airplane"></div>
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--birds"></div>
          <div class="animation__scenery__scenes__scene"></div>
          <div class="animation__scenery__scenes__scene"></div>
        </div>
      </div>
      <div class="mountain-cyclist-animation">
        <div class="animation__cyclist"></div>
      </div>
      <div class="animation__scenery__scenes animation__scenery__scenes--foreground">
        <div class="animation__scenery__scenes__scene"></div>
        <div class="animation__scenery__scenes__scene animation__scenery__scenes__scene--finish-front-part"></div>
        <div class="animation__scenery__scenes__scene"></div>
        <div class="animation__scenery__scenes__scene"></div>
        <div class="animation__scenery__scenes__scene"></div>
        <div class="animation__scenery__scenes__scene"></div>
        <div class="animation__scenery__scenes__scene"></div>
        <div class="animation__scenery__scenes__scene"></div>
      </div>
    </div>
  </body>
</html>
